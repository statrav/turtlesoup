<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>TurtleSoup AI</title>
</head>
<body>
    <h1>🐢 바다거북 스프 게임</h1>

    <div id="problem-list">
        <h2>문제 리스트</h2>
        <p id="loading-msg">로딩 중입니다...</p>
        <ul id="problems"></ul>
    </div>

    <div id="question-section" style="display:none;">
        <h2 id="problem-title"></h2>
        <p id="problem-description"></p>
        <input type="text" id="user-question" placeholder="질문을 입력하세요">
        <button onclick="submitQuestion()">질문하기</button>
        <p id="response"></p>
        <input type="text" id="final-answer" placeholder="정답을 입력해보세요">
        <button onclick="submitFinalAnswer()">정답 제출</button>
        <button onclick="giveUp()">포기하기</button>
    </div>

    <script src="js/app.js"></script>



</body>
</html>
